<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="gameWindow"></canvas>

    <!-- Highscore box -->
    <div id="high-score-section">
      <table id="high-score-table">
      </table>
    </div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p id="score-holder"></p>
        <span id="save-user-score" >
          <p>YOU GOT A HIGHSCORE!</p>
          <form id="save-user-form">
            <input  type="text" name="firstname" >
            <input type="submit" value="Submit">
          </form>
      </span>
        <button onclick="window.location.reload(true);">New Game</button>
      </div>
    </div>

    <script src="player.js"></script>
    <script src="Obstacle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
